@PART[*]:HAS[@MODULE[ModuleCargoPart]:HAS[#packedVolume[<0]]]:Final
{
    @MODULE[ModuleCargoPart]
    {
        @packedVolume = #$../mass$
        @packedVolume *= 3600
    }
}
@PART[*]:HAS[!MODULE[ModuleCargoPart],#mass]:Final
{
    MODULE
    {
        name = ModuleCargoPart
        packedVolume = #$../mass$
        @packedVolume *= 3600
    }
}
